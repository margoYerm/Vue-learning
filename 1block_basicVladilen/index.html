<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <div class="container pt-5" id="app">
    <div class="card center">
      <h1>{{title}}: {{counter}}</h1>
      <div>
        <button class="btn primary" v-on:click="counter++">Добавить</button>
        <button class="btn danger" v-on:click="counter--">Вычесть</button>
      </div>
    </div>
  </div>


  <div class="container" id="app-2">
    <div class="card">
      <h1 :style="{
        color: inputValue.length < 5 ? 'violet' : 'darkviolet',
        fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
      }">{{title}}</h1>
      <div class="form-control">
        <!-- v-bind === :        v-on === @ -->
        <input type="text" 
        :placeholder="placeholderString"              
        @keypress.enter = "addNewNote"
        v-model="inputValue" />
        <!-- v-on:keypress ="inputKeyPress"
        v-on:input="inputChangeHandler" - removed with method in js-->
      </div>
      <!-- <h2>inputValue: {{inputValue}}</h2> -->
      <button class="btn" @click = "addNewNote">Add</button>
      <hr>
      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(myNote, idx) in notes">
          <!-- <span :class ="myNote.length < 5 ? 'primary' : 'bold'">{{idx+1}}. {{toUpperCase(myNote) }}</span> -->
          <!-- <span :class ="{
            'primary': true,
            'bold': myNote.length > 5
          }">{{idx+1}}. {{toUpperCase(myNote) }}</span> -->
          <span :class ="['bold', {'primary': myNote.length > 5}]">{{idx+1}}. {{toUpperCase(myNote) }}</span>
          <button class="btn danger" v-on:click="removeNote(idx)">Delete</button>
        </li>
        <hr/>
        <li>
          <strong>You have {{notes.length}} notes</strong> | Double amount: {{doubleCountComputed}}
        </li>
      </ul>
      <!-- <div v-if= "notes.length === 0">You don't have notes</div> -->
      <!-- <div v-else-if= "notes.length === 0">You don't have notes</div> -->
      <div v-else>You don't have notes</div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
